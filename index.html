<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Service Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>GenAI Service Calculator</h1>
    </header>
    <main>
        <section id="input-form">
            <h2>Service Configuration</h2>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="architecture">Architecture:</label>
                    <select id="architecture" required>
                        <option value="">Select Architecture</option>
                        <option value="bedrock">Amazon Bedrock</option>
                        <option value="sagemaker">SageMaker</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inferences">Estimated Monthly Inferences:</label>
                    <input type="number" id="inferences" required min="1">
                </div>
                <div class="form-group">
                    <label for="deployment">Deployment Type:</label>
                    <select id="deployment" required>
                        <option value="">Select Deployment</option>
                        <option value="ondemand">On-Demand</option>
                        <option value="provisioned">Provisioned</option>
                    </select>
                </div>
                <button type="submit">Calculate</button>
            </form>
        </section>
        <section id="results" class="hidden">
            <h2>Estimated Pricing</h2>
            <div id="pricing-result"></div>
            <div id="recommendations"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AWS GenAI Calculator</p>
    </footer>
    <script src="scripts/calculator.js"></script>
</body>
</html>
